<div style="display: flex; justify-content: space-between; padding: 0;" class="col-md-8">
    <h3>Comments</h3>
    <a href="{% url 'createcomment' 1 %}" class="btn btn-primary">Add Comment</a>
</div>
<div class="row">
    {% for comment in comments %}
    <div class="col-md-8 card mb-1  mt-1 left  top">
        <div class="card-body">
            <h5 class="card-title">{{comment.created_by}}</h5>
            <p class="text-muted">{{comment.created_at}}</p>
            <p class="card-text">{{comment.content}}</p>
        </div>
    </div>
    {% endfor %}
</div>
