{% extends 'posts/main.html' %}

{% block content %}
        {% for post in posts %}
            <div class="card mt-2">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{post.description}}</p>
                    <a href="{% url 'post' post.id %}" class="btn btn-primary">Read more -></a>
                </div>
            </div>
        {% endfor %}        
{% endblock content %}
